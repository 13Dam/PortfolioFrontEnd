<div class="row">
    <div class="text-center col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/editacercade/1" *ngIf="isLogged">
            Editar persona
        </button>
    </div>
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <img src={{persona.img}} class="img-fluid" id="fotoPerfil">
    </div>
    <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
        <h3 id="nombre">{{persona.nombre}} {{persona.apellido}}</h3>
        <p id="titulo">Full Stack Developer Jr</p> 
    </div>
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
        <span>
            <h3 id="aboutMe">Acerca de mi</h3>
            <p id="texto">{{persona.descripcion}}</p>
        </span>
    </div>
</div>
